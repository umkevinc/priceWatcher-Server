<div class="row">
	<div class="col-md-12"> 
		<h2>Please Login</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12"> 
	<form name="loginForm" ng-submit="login(credentials)">
		<label for="username"> Email: </label>
		<input type="text"
			   id="username"
			   ng-model="credentials.email">
		<label for="password">Password:</label>
		<input type="password"
			   id="password"
			   ng-model="credentials.password">
		<button type="submit">Login</button>
	</form>
	</div>
</div>
