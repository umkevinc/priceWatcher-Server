<div class="row"> <!-- pagination -->
	<div class="col-md-10">
		<p><span class="glyphicon glyphicon-search" style="color: rgb(3, 169, 244);" aria-hidden="true"> SEARCH:  </span> <input ng-model="search_params.searchStr" ng-model-options="{debounce: 500}" ng-init="search_params.searchStr = 'dress'"></p>
	</div>
	<div class="col-md-1" id="fix-right">
		<button ng-click="search_params.current_page = search_params.current_page + 1" ng-init="search_params.current_page=0" type="button" class="btn btn-buy pull-right">Next</button> 
	</div>
	<div class="col-md-1" id="fix-right">
		<button ng-click="search_params.current_page = search_params.current_page - 1" ng-init="search_params.current_page=0" type="button" class="btn btn-buy pull-right">Previous</button> 
	</div>
</div>

<div class="row">
	<!-- {{docs | json}} -->			
	<div class="col-md-12 item-card" ng-repeat="doc in docs">
		<div class="col-md-2">					
			<div class="row">
				 <img width="100%" height="100%" ng-src="{{doc.img_url}}">
			</div>					
		</div>				
		<div class="col-md-5">
			<div class="row"> 
				<div class="col-md-12"> 
					<h4><a ng-href="{{doc.page_url}}">{{doc.item_name}}</a> <small>{{doc.brand | uppercase}} / {{doc.sub_category}} </small></h4>
					<p><strong>Now ${{doc.price}}</strong> <small><strike>Was ${{doc.original_price}}</strike></small></p>
					<hr/>
				</div>
			</div>			
			<div class="row">
				<div class="col-md-12"> 
					<p><nvd3 options="lineOptions" data="doc.data"></nvd3></p>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<p style="margin-top:10px;">				
				<button href="#" type="button" class="btn btn-buy btn-block">Buy</button> 
				<button href="#" type="button" class="btn btn-like btn-block">Track Price</button>
			</p>			
		</div>
		<div class="col-md-3">			
			<div class="user-comment">
				<h5>Reviews:</h5>
			</div>
		</div>		
	</div>			
</div>
<div class="row"> <!-- pagination -->
	<div class="col-md-10"></div>
	<div class="col-md-2">
	<p>
	<button ng-click="search_params.current_page = search_params.current_page - 1" ng-init="search_params.current_page=0" type="button" class="btn btn-buy ">Previous</button> 
	<button ng-click="search_params.current_page = search_params.current_page + 1" ng-init="search_params.current_page=0" type="button" class="btn btn-buy">Next</button> 
	</p>
	</div>
</div>
<div class="row"> <!-- pagination -->
	<nav>
	  <ul class="pager">			  	
	  	<li><a>Search: <input ng-model="search_params.searchStr" ng-model-options="{debounce: 500}" ng-init="search_params.searchStr = 'dress'"></a></li>
	    <li><a ng-click="search_params.current_page = search_params.current_page - 1" ng-init="search_params.current_page=0">Previous</a></li>
	    <li><a ng-click="search_params.current_page = search_params.current_page + 1" ng-init="search_params.current_page=0">Next</a></li>
	  </ul>
	</nav>
</div>		
<div class="row"> <!-- pagination -->
	<nav>
	  <ul class="pager">
	    <li><a ng-click="search_params.current_page = search_params.current_page - 1" ng-init="search_params.current_page=0">Previous</a></li>
	    <li><a ng-click="search_params.current_page = search_params.current_page + 1" ng-init="search_params.current_page=0">Next</a></li>
	  </ul>
	</nav>
</div>
